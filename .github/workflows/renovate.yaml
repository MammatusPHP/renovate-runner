name: Renovate

on:
  schedule:
    - cron: "0 6-22 * * 1-5"
    - cron: "0 12-23 * * 0,6"
  push:
    branches:
      - 'main'
  issues:
    types:
      - edited
  workflow_dispatch:
    inputs:
      repo:
        description: Repo to run this action for
        type: string
        required: true

concurrency:
  group: ${{ inputs.repo || 'renovate' }}
  cancel-in-progress: true

jobs:
  renovate:
    name: Renovate
    runs-on: ubuntu-latest
    steps:
      - name: Generate App Token for Renovate
        uses: actions/create-github-app-token@67018539274d69449ef7c02e8e71183d1719ab42 # v2.1.4
        id: app-token
        with:
          app-id: ${{ secrets.RENOVATE_BOT_CLIENT_ID }}
          private-key: ${{ secrets.RENOVATE_BOT_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}
          repositories: ${{ inputs.repo || secrets.RENOVATE_REPOSITORIES }}
      - name: Renovate
        uses: WyriHaximus/github-action-renovatebot@093afe3fd8c7f39c5dd83103ec654693e6f7d2fa # v0.3.5
        with:
          renovateAppToken: ${{ steps.app-token.outputs.token }}
