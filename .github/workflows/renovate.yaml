name: Renovate

on:
  schedule:
    - cron: "0 6-22 * * 1-5"
    - cron: "0 12-23 * * 0,6"
  push:
    branches:
      - 'main'
  issues:
    types:
      - edited
  workflow_dispatch:
    inputs:
      repo:
        description: Repo to run this action for
        type: string
        required: true

concurrency:
  group: ${{ inputs.repo || 'renovate' }}
  cancel-in-progress: true

jobs:
  renovate:
    name: Renovate
    runs-on: ubuntu-latest
    steps:
      - name: Generate App Token for Renovate
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        id: app-token
        with:
          app-id: ${{ secrets.RENOVATE_BOT_CLIENT_ID }}
          private-key: ${{ secrets.RENOVATE_BOT_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}
          repositories: ${{ inputs.repo || secrets.RENOVATE_REPOSITORIES }}
      - name: Renovate
        uses: WyriHaximus/github-action-renovatebot@ab0d4d9a6f6808b5915283b33d70e5f7f1242f86 # v0.5.5
        with:
          renovateAppToken: ${{ steps.app-token.outputs.token }}
